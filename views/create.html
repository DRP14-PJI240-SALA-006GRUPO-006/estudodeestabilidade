<!DOCTYPE html>
<html>
<head>
    <title>Create Stability Study</title>
</head>
<body>
    <h1>Create Stability Study</h1>
    <form id="create-study-form">
        <div>
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div>
            <label for="lot">Lot:</label>
            <input type="text" id="lot" name="lot" required>
        </div>
        <div>
            <label for="nature">Nature:</label>
            <input type="text" id="nature" name="nature" required>
        </div>
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>

        <h2>Initial Conditions (Day 0)</h2>
        <div id="initial-conditions">
            <div>
                <label for="aspect">Aspect:</label>
                <input type="text" id="aspect" name="initialConditions[aspect]">
            </div>
            <div>
                <label for="color">Color:</label>
                <input type="text" id="color" name="initialConditions[color]">
            </div>
            <div>
                <label for="odor">Odor:</label>
                <input type="text" id="odor" name="initialConditions[odor]">
            </div>
            <div>
                <label for="pH">pH:</label>
                <input type="text" id="pH" name="initialConditions[pH]">
            </div>
            <div>
                <label for="viscosity">Viscosity:</label>
                <input type="text" id="viscosity" name="initialConditions[viscosity]">
            </div>
        </div>

        <div>
            <label for="responsible">Responsible:</label>
            <input type="text" id="responsible" name="responsible" required>
        </div>
        
        <div>
            <label for="approved">Approved:</label>
            <input type="checkbox" id="approved" name="approved">
        </div>

        <h3>Comments</h3>
        <div>
            <label for="commentText">Comment:</label>
            <textarea id="commentText" name="comment"></textarea>
        </div>

        <button type="submit">Create Study</button>
    </form>
    <script src="/js/create.js"></script>
</body>
</html>
