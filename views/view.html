<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/view.css">
    <title>Estudo de Estabilidade</title>
</head>

<body>
    <div class="stabilitystudies">
        <h1>ESTUDO DE ESTABILIDADE</h1>
        <p><strong>Produto:</strong> <span id="product"></span></p>
        <p><strong>Lote:</strong> <span id="lot"></span></p>
        <p><strong>Natureza:</strong> <span id="nature"></span></p>

        <div>
            <div class="leituraInicial">Leitura Inicial</div>
            <section class="initialReading grid-inital-reading">
                <div class="item Data">Data</div>
                <div class="item DataValue"><span id="startDate"></span></div>
                <div class="item Aspecto">Aspecto</div>
                <div class="item AspectoValue"><span id="aspect"></span></div>
                <div class="item Cor">Cor</div>
                <div class="item CorValue"><span id="color"></span></div>
                <div class="item Odor">Odor</div>
                <div class="item OdorValue"><span id="odor"></span></div>
                <div class="item pH">pH</div>
                <div class="item pHValue"><span id="pH"></span></div>
                <div class="item Viscosidade">Viscosidade</div>
                <div class="item ViscosidadeValue"><span id="viscosity"></span></div>
            </section>
        </div>
        <div>
            <div class="legenda">Legenda</div>
            <section class="legendaGrid grid-legenda">
                <div class="item IN">IN</div>
                <div class="item inalterado">INALTERADO</div>
                <div class="item LA">LA</div>
                <div class="item levementeAlterado">LEVEMENTE ALTERADO</div>
                <div class="item A">A</div>
                <div class="item alteracao">ALTERAÇÃO</div>
            </section>
        </div>
        <div id="conditionsTables"></div>
        <div id="approvedAndResponsible">
            <div id ='aprovado'>APROVADO</div>
            <div id = 'reprovado'>REPROVADO</div>
            <div id = 'responsavel'>RESPONSÁVEL</div>
        </div>

    <script src="/js/view.js"></script>
</body>

</html>
